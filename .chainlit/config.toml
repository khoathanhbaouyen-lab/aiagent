# =========================================================
#  PHẦN [PROJECT]: CÀI ĐẶT DỰ ÁN
# =========================================================
[project]
# Dùng cho app.py: Bắt buộc user phải đăng nhập
# (Lưu ý: bạn đang để là 'false' (không), nếu muốn bật, đổi thành 'true')
auth_required = false

# SỬA LỖI VÒNG LẶP RESTART:
# Yêu cầu Chainlit BỎ QUA các thư mục này
# khi theo dõi thay đổi file (auto-reload)
watch_ignore = [
    "user_data",
    "memory_db",
    "public"
]

# Các cài đặt chung (đã gộp từ 2 file của bạn)
enable_telemetry = true
user_env = []
session_timeout = 3600
user_session_timeout = 1296000  # 15 ngày
cache = false
allow_origins = ["*"]

# =========================================================
#  PHẦN [FEATURES]: CÁC TÍNH NĂNG
# =========================================================
[features]
unsafe_allow_html = false
latex = false
auto_tag_thread = true
edit_message = true

# Cho phép upload file
[features.spontaneous_file_upload]
enabled = true
accept = ["*/*"]
max_files = 20
max_size_mb = 500

[features.audio]
sample_rate = 24000

# =========================================================
#  PHẦN [UI]: GIAO DIỆN NGƯỜI DÙNG
# =========================================================
[UI]
# Tên Trợ lý (lấy từ file thứ 2 của bạn)
name = "Oshima Assistant"
# Đường dẫn (web path) tới logo trong thư mục /public
logo = "/public/app_logo.png"

# (Tùy chọn) Favicon cho tab trình duyệt
favicon = "/public/favicon.ico"
# Giao diện (lấy từ file thứ 2 của bạn)
theme = "dark"
default_collapse_content = true

# Nạp file Javascript tùy biến (lấy từ file thứ 2 của bạn)
custom_js = "/public/notify.js"

# SỬA LỖI MÂU THUẪN:
# Bạn vừa có 'hide_cot = true' (đã cũ) và 'cot = "full"' (mới)
# 'hide_cot = true' tương đương với 'cot = "hidden"'
# Tôi chọn 'cot = "hidden"' theo ý của bạn là muốn ẨN CoT.
cot = "hidden"

# Tùy chỉnh màu cho giao diện 'dark' (lấy từ file thứ 2 của bạn)
[UI.theme_overrides.dark]
background = "#0b0b0f"
paper = "#121218"
primary = "#7c3aed"

# =========================================================
#  PHẦN [META]: THÔNG TIN PHIÊN BẢN
# =========================================================
[meta]
generated_by = "2.3.0"